<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      height: 50px;
      width: 150px;
      background-color: #eee; /* Placeholder */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav .book-btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav .book-btn:hover {
      background-color: #0056b3;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero .cta-button {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero .cta-button:hover {
      background-color: #1e7e34;
    }

    /* Two-Column Info Section */
    .info-section {
    padding: 3rem 2rem;
    background-color: #f9f9f9;
    }

    .info-container {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    align-items: stretch;
    }

    .info-column {
    flex: 1 1 45%;
    }

    /* Text column */
    .text-content h2 {
     text-align: center;
    margin-bottom: 1rem;
    color: #333;
    }

    .text-content p {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    }

    /* Image column */
    .image-content img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 8px;
    }
    
    /* Footer Styles */
.footer {
  background-color: #222;
  color: #ddd;
  padding: 1.5rem 2rem;
  font-size: 0.9rem;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
}

.footer-left {
  flex: 1 1 50%;
}

.footer-right {
  text-align: right;
  flex: 1 1 50%;
}

.footer-right div {
  margin-bottom: 0.3rem;
}

.social-icons a img {
  width: 24px;
  height: 24px;
  margin-left: 0.5rem;
  vertical-align: middle;
  filter: brightness(80%);
  transition: filter 0.3s ease;
}

.social-icons a:hover img {
  filter: brightness(100%);
}

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="HeaderLogo.png" alt="Logo" class="logo" />
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <a href="#book" class="book-btn">Book Online</a>
    </nav>
  </header>

  <!-- Hero / Image section -->
  <section class="hero">
    <img src="HeroTry.png" alt="Hero Image" />
    <button class="cta-button">Book Online</button>
  </section>

  <!-- Two-Column Content Section -->
  <section class="info-section">
  <div class="info-container">
    
    <!-- Column 1 -->
    <div class="info-column text-content">
      <h2>Who we are</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Vivamus lacinia odio vitae vestibulum vestibulum. 
        Cras venenatis euismod malesuada.
      </p>
    </div>
    
    <!-- Column 2 (Image) -->
    <div class="info-column image-content">
      <img src="Content1.jpeg" alt="About Us Image" />
    </div>

 </div>
    </section>

    <!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    
    <!-- Left Side -->
    <div class="footer-left">
      OH MY DOG Copenhagen Grooming Salon by Lina Filonets
    </div>
    
    <!-- Right Side -->
    <div class="footer-right">
      <div>Est. 2025</div>
      <div class="social-icons">
    <img src="fbicon.png" alt="Facebook" />
    <img src="instaicon.png" alt="Instagram" />
    </div>

      <div>Klareboderne 10 kl, 1115 KÃ¸benhavn K</div>
    </div>

  </div>
</footer>



</body>
</html>
